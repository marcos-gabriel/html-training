<!DOCTYPE html>
<html>
    <head>
        <title>Aprendendo Listas</title>
    </head>

    <body>
        <!--Lista ordenada-->
        <ol>
            <li>Primeiro elemento</li>
            <li>Segundo elemento</li>
            <li>Terceiro elemento</li>
        </ol>
        
        <!--Lista nÃ£o ordenada-->
        <ul>
            <li>Primeiro elemento</li>
            <li>Segundo elemento</li>
            <li>Terceiro elemento</li>
        </ul>
    </body>
</html>
