<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='utf-8'>
        <title>Formulário</title>
    </head>

    <body>
        <form action="processa.php" method="POST">

            <label>Text</label>
            <input type="text" name="texto1" placeholder="Digite sua resposta">

            <br>

            <label>Password</label>

            <br>

            <label>Oculto</label>

            <br>

            <label>Select</label>

            </select>

            <br>

            <label>Radio</label><br>
            <input type="radio" name="radio1" value="1">Valor 1 <br>
            <input type="radio" name="radio1" value="2">Valor 2

            <br>

            <label>Checkbox</label><br>

            <input type="checkbox" name="ck1" value="2">Valor 2<br>
            <input type="checkbox" name="ck1" value="3">Valor 3<br>

            <br>

            <input type="submit" value="Enviar" name="submit">
